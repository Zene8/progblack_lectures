<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
     document.addEventListener("DOMContentLoaded", function(){
	 var button = document.getElementById("squeeze");
	 function shout(){
	     alert("... and I squeak");
	 }
	 button.addEventListener("click", shout);
     });
    </script>
    
  </head>

  <body>
    <button id='squeeze'>Squeeze me</button>
  </body>
  
    
</html>
